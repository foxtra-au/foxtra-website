<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="12" fill="url(#gradient1)"/>
  
  <!-- Flow Nodes -->
  <!-- Trigger Node -->
  <rect x="50" y="180" width="80" height="40" rx="8" fill="#FF6B6B" stroke="#FF5252" stroke-width="2"/>
  <text x="90" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">Webhook</text>
  
  <!-- Process Node 1 -->
  <rect x="180" y="180" width="80" height="40" rx="8" fill="#4ECDC4" stroke="#26A69A" stroke-width="2"/>
  <text x="220" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">Filter</text>
  
  <!-- Process Node 2 -->
  <rect x="310" y="180" width="80" height="40" rx="8" fill="#45B7D1" stroke="#2196F3" stroke-width="2"/>
  <text x="350" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">Transform</text>
  
  <!-- Output Node -->
  <rect x="440" y="180" width="80" height="40" rx="8" fill="#96CEB4" stroke="#4CAF50" stroke-width="2"/>
  <text x="480" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">Slack</text>
  
  <!-- Connection Lines -->
  <path d="M130 200 L180 200" stroke="#E0E0E0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M260 200 L310 200" stroke="#E0E0E0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M390 200 L440 200" stroke="#E0E0E0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Flow Title -->
  <text x="300" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="700">Automation Workflow</text>
  <text x="300" y="75" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="14">n8n Flow Example</text>
  
  <!-- Status Indicator -->
  <circle cx="550" cy="50" r="8" fill="#4CAF50"/>
  <text x="570" y="56" fill="white" font-family="Arial, sans-serif" font-size="12">Active</text>
  
  <!-- Execution Stats -->
  <rect x="50" y="280" width="200" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="150" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">Executions Today</text>
  <text x="150" y="325" text-anchor="middle" fill="#4CAF50" font-family="Arial, sans-serif" font-size="24" font-weight="700">1,247</text>
  <text x="150" y="345" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">+12% from yesterday</text>
  
  <rect x="280" y="280" width="200" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="380" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">Success Rate</text>
  <text x="380" y="325" text-anchor="middle" fill="#4CAF50" font-family="Arial, sans-serif" font-size="24" font-weight="700">99.2%</text>
  <text x="380" y="345" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">Last 24 hours</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E0E0E0"/>
    </marker>
  </defs>
</svg>
